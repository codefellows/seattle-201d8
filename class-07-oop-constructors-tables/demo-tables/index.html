<!DOCTYPE html>
<html>

  <head>
    <title>Tuesday 6/21, Tables Demo</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>

    <h3>Here's a table of cats made with HTML</h3>
    <table>
      <tr>
        <th>Name</th>
        <th>Color</th>
        <th>Tail</th>
      </tr>
      <tr>
        <td>Buddy</td>
        <td>Orange and White</td>
        <td>VERY long</td>
      </tr>
      <tr>
        <td>Alistair</td>
        <td>Orange</td>
        <td>Small</td>
      </tr>
      <tr>
        <td>Trillian</td>
        <td>Black/Orange</td>
        <td>Very small</td>
      </tr>
      <tr>
        <td>Meow Mix</td>
        <td>Black</td>
        <td>Medium</td>
      </tr>
      <tr>
        <td>Toeny</td>
        <td>Gray</td>
        <td>Medium-Large</td>
      </tr>
    </table>

    <h3>Here's the same table made with JavaScript</h3>
    <table id="cats"></table>

    <script src="app.js"></script>
  </body>
</html>
